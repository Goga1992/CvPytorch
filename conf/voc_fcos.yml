EXPERIMENT_NAME: 'VOC_FCOS'

#########################################
# Dataset / Transforms Configurations
#########################################
DATASET:
  CLASS: 'src.datasets.voc_det.VOCDetection'
  DICTIONARY: 'conf/dicts/voc_dict.yml'
  DICTIONARY_NAME: 'DET_CLASSES'

  TRAIN:
    IMG_DIR: '/home/lmin/data/VOCdevkit'
    IMG_SUFFIX: '*.png'
    INDICES: '/home/lmin/data/VOCdevkit/train_det.txt'
    SHUFFLE: True
    BATCH_SIZE: 8
    NUM_WORKER: 4
    LABELS:
      DET_DIR: '/home/lmin/data/VOCdevkit'
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/VOCdevkit'
      SEG_SUFFIX: '*.png'
    TRANSFORMS:
      RandomHorizontalFlip: { p: 0.5 }
      ColorJitter: { brightness: 0.1, contrast: 0.1, saturation: 0.1, hue: 0.1 }
      RandomRotate: { degrees: 10 }
      FcosPreprocess: { size: [800, 1333], scale: [0.2, 1.0], ratio: [0.75., 1.33], crop: True }
      ToTensor:
      Normalize: { mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225] }

  VAL:
    IMG_DIR: '/home/lmin/data/VOCdevkit'
    IMG_SUFFIX: '*.png'
    INDICES: '/home/lmin/data/VOCdevkit/val_det.txt'
    SHUFFLE: False
    BATCH_SIZE: 1
    NUM_WORKER: 1
    LABELS:
      DET_DIR: '/home/lmin/data/VOCdevkit'
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/VOCdevkit'
      SEG_SUFFIX: '*.png'
    TRANSFORMS:
      FcosPreprocess: { size: [800,1333], scale: [0.2, 1.0], ratio: [0.75., 1.33], crop: False }
      ToTensor:
      Normalize: { mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225] }


#########################################
# Model / Evaluator Configurations
#########################################
USE_MODEL: 'src.models.fcos.FCOS'
EVALUATOR:
  NAME: 'voc_detection'
  EVAL_TYPE: 'mIoU'
  EVAL_INTERVALS: 2


#########################################
# Checkpoints / Resume Configurations
#########################################
CHECKPOINT_DIR: 'checkpoints'
N_EPOCHS_TO_SAVE_MODEL: 10
# PRETRAIN_MODEL: 'checkpoints/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16#autosave#14.pth'
RESUME: False


#########################################
# Devices / Optimizer / Lr_scheduler / Warmup Configurations
#########################################
GPU_IDS: [0]
N_MAX_EPOCHS: 30

INIT_LR: 0.002
SCALE_LR: 0 # 256 # Scale learning rate based on global batch size

OPTIMIZER:
  TYPE: 'SGD' # Adam, RMSprop
  BIAS_PARAMS:
    momentum: 0.9
    weight_decay: 0.0001
  WEIGHT_PARAMS:
    momentum: 0.9
    weight_decay: 0.0001
  BIAS_LR_MULTIPLIER: 1

LR_SCHEDULER:
  TYPE: 'MultiStepLR' # ['StepLR', 'MultiStepLR', 'ReduceLROnPlateau','CosineAnnealingLR']
  MILESTONES: [20,27]
  GAMMA: 0.1
  STEP: 10

WARMUP:
  NAME: 'linear'
  ITERS: 500
  FACTOR: 0.1


#########################################
# GRAD_CLIP Configurations
#########################################
GRAD_CLIP:
  TYPE: 'norm'
  VALUE: 0


#########################################
# Logging / Visualization Configurations
#########################################
N_ITERS_TO_DISPLAY_STATUS: 10

## TENSORBOARD
TENSORBOARD: True
TENSORBOARD_LOG_DIR: 'runs'
TENSORBOARD_MODEL: False
TENSORBOARD_WEIGHT: False
TENSORBOARD_IMAGE: False