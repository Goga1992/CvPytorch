EXPERIMENT_NAME: 'VOC'

## DATASET
DATASET:
  CLASS: 'src.datasets.voc.VOCDetection'
  DICTIONARY: 'conf/dicts/voc_dict.yml'

  TRAIN:
    IMG_DIR: '/home/lmin/data/VOCdevkit'
    IMG_SUFFIX: '*.jpg'
    INDICES: '/home/lmin/data/VOCdevkit/train_det.txt'
    SHUFFLE: False
    LABELS:
      DET_DIR: '/home/lmin/data/VOCdevkit'
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/VOCdevkit'
      SEG_SUFFIX: '*.png'

  VAL:
    IMG_DIR: '/home/lmin/data/VOCdevkit'
    IMG_SUFFIX: '*.jpg'
    INDICES: '/home/lmin/data/VOCdevkit/val_det.txt'
    SHUFFLE: False
    LABELS:
      DET_DIR: '/home/lmin/data/VOCdevkit'
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/VOCdevkit'
      SEG_SUFFIX: '*.png'

  TRANSFORMS:
    CenterCrop:
      crop_size: [600, 800]
    ToTensor:
    ToBGR:
    ImageSubtract128:

## MODEL
USE_MODEL: 'src.models.ssd.SSD'

## CHECKPOINT
CHECKPOINT_DIR: 'checkpoints1'
N_EPOCHS_TO_SAVE_MODEL: 10
# PRETRAIN_MODEL: 'checkpoints1/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16#autosave#14.pth'
RESUME: False

## OPTIMIZER
INIT_LR: 0.005
OPTIMIZER:
  TYPE: 'SGD' # SGD, Adam, RMSprop
  BIAS_PARAMS:
    momentum: 0.9
    weight_decay: 0.0005
  WEIGHT_PARAMS:
    momentum: 0.9
    weight_decay: 0.0005
  BIAS_LR_MULTIPLIER: 1

## LR_SCHEDULER
LR_SCHEDULER:
  TYPE: 'MultiStepLR'
  MILESTONES: [50, 100, 150]
  GAMMA: 0.9
  PATIENCE: 10


APEX_LEVEL: 'O0' # 'O0':fp32 train 'O1': Mixed Precision (recommended)  'O2': almost fp16 'O3': fp16 training

## HALF
HALF: False

## GRAD_CLIP
GRAD_CLIP:
  TYPE: 'norm'
  VALUE: 5

## CONFIGURATIONS
GPU_IDS: [0]
BATCH_SIZE: 32
NUM_WORKERS: 8
N_MAX_EPOCHS: 200

N_ITERS_TO_DISPLAY_STATUS: 100

## TENSORBOARD
TENSORBOARD: True
TENSORBOARD_LOG_DIR: 'runs'
TENSORBOARD_MODEL: True
TENSORBOARD_WEIGHT: True