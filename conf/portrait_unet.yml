EXPERIMENT_NAME: 'PortraitMatting'

## DATASET
DATASET:
  CLASS: 'src.datasets.portrait.PortraitSegmentation'
  DICTIONARY: 'conf/dicts/portrait_dict.yml'
  DICTIONARY_NAME: 'SEG_CLASSES'

  TRAIN:
    IMG_DIR: '/home/lmin/data/portrait'
    IMG_SUFFIX: '*.png'
    INDICES: '/home/lmin/data/portrait/train.txt'
    SHUFFLE: True
    LABELS:
      DET_DIR: '/home/lmin/data/portrait'
      DET_SUFFIX: '*.xml'
      SEG_DIR: '/home/lmin/data/portrait'
      SEG_SUFFIX: '*.png'

  VAL:
    IMG_DIR: '/home/lmin/data/portrait'
    IMG_SUFFIX: '*.png'
    INDICES: '/home/lmin/data/portrait/val.txt'
    SHUFFLE: False
    LABELS:
      DET_DIR: '/home/lmin/data/portrait'
      DET_SUFFIX: '*.xml'
      SEG_DIR: '/home/lmin/data/portrait'
      SEG_SUFFIX: '*.png'

  INFER:
    IMG_DIR: '/home/lmin/data/portrait'
    IMG_SUFFIX: '*.png'
    INDICES: '/home/lmin/data/portrait/test2.txt'
    SHUFFLE: False
    LABELS:
      DET_DIR: '/home/lmin/data/portrait'
      DET_SUFFIX: '*.xml'
      SEG_DIR: '/home/lmin/data/portrait'
      SEG_SUFFIX: '*.png'

  TRANSFORMS:
    CenterCrop:
      crop_size: [600, 800] # [w,h]
    ToTensor:
    ToBGR:
    ImageSubtract128:

## MODEL
USE_MODEL: 'src.models.unet.UNet'
EVAL_FUNC: 'segmentation'

## CHECKPOINT
CHECKPOINT_DIR: 'checkpoints1'
N_EPOCHS_TO_SAVE_MODEL: 10
# PRETRAIN_MODEL: 'checkpoints1/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16#autosave#14.pth'
RESUME: False

## OPTIMIZER
INIT_LR: 0.01
OPTIMIZER:
  TYPE: 'RMSprop' # Adam, RMSprop
  BIAS_PARAMS:
    momentum: 0
    weight_decay: 0.00000001
  WEIGHT_PARAMS:
    momentum: 0
    weight_decay: 0.00000001
  BIAS_LR_MULTIPLIER: 1

## LR_SCHEDULER
LR_SCHEDULER:
  TYPE: 'MultiStepLR'
  MILESTONES: [10, 20, 40, 60, 80]
  GAMMA: 0.1
  PATIENCE: 10

## HALF
HALF: False

## GRAD_CLIP
GRAD_CLIP:
  TYPE: 'norm'
  VALUE: 5

## CONFIGURATIONS
GPU_IDS: [1]
BATCH_SIZE: 2
NUM_WORKERS: 2
N_MAX_EPOCHS: 100

N_ITERS_TO_DISPLAY_STATUS: 100

## TENSORBOARD
TENSORBOARD: False
TENSORBOARD_LOG_DIR: 'runs'
TENSORBOARD_MODEL: False
TENSORBOARD_WEIGHT: False
TENSORBOARD_IMAGE: False